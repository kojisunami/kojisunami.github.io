<!doctype html>
<html>

<title id = "MyClockDisplay" class="clock" onload"showTime()"></title>

<h1><b>My Website</b></h1>

<script type="text/javascript">
var i;
var l_list = [
["https://connect.k-state.edu/", "ksu_portal"],
["https://www.math.ksu.edu/~rekha/Math220RekhaNotes.html", "math220"],
["https://www.math.ksu.edu/people/faculty.html", "kstate_faculty"],
["https://github.com/kojisunami", "my_github"],
["https://arxiv.org/search/?query=&searchtype=author&source=header", "arxiv_(author)"] ,
["/zeta.pdf", "Foothill College Research Symposium"] <
["/brt.pdf", "UCSC Senior Thesis"] 
];


var h , m ,s, d, w;
var week = ["Su", "M","Tu","W","Th","F","Sa"];

function showTime(){
    var date = new Date();
    h = date.getHours(); // 0 - 23
    m = date.getMinutes(); // 0 - 59
    s = date.getSeconds(); // 0 - 59
    d = date.getDate(); 
    w = date.getDay(); 
    
    var sh = (h < 10) ? "0" + h : h;
    var sm = (m < 10) ? "0" + m : m;
    var ss = (s < 10) ? "0" + s : s;
    
    var time = "Time: " + sh + ":" + sm + ":" + ss + " ";
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time; 
    
    setTimeout(showTime, 1000);
    
}

showTime();



for (i = 0; i<l_list.length; i++){
	link_gen( l_list[i][0], l_list[i][1]);
}

function link_gen(url, name){
	var a = document.createElement('a');
	var linkText = document.createTextNode(name);
	a.appendChild(linkText);
	a.title = name;
	a.href = url;
	document.body.appendChild(a);
	document.write("<br>");
}
</script>



</body>

</html>
